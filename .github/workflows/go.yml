name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
jobs:
  build:
    name: Build on ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.15.x", "1.16.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: export PATH="$(go env GOBIN):$PATH"
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get dependencies
        run: |
          go mod download
      - name: Lint
        run: |
          go get -u golang.org/x/lint/golint
          golint -set_exit_status ./...
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./... -coverprofile=coverage.txt -covermode=atomic
      - name: Coverage
        if: runner.os == 'Linux'
        run: bash <(curl -s https://codecov.io/bash)


  scaffold:
    name: Scaffold Test on ${{ matrix.os }} - Go ${{ matrix.go-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.15.x", "1.16.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - run: export PATH="$(go env GOBIN):$PATH"
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          # In order:
          # * Module download cache
          # * Build cache (Linux)
          # * Build cache (Mac)
          # * Build cache (Windows)
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Get Linux dependencies
        if: runner.os == 'Linux'
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v3.15.3/protoc-3.15.3-linux-x86_64.zip
          unzip protoc-3.15.3-linux-x86_64.zip
          chmod +x bin/protoc
          sudo mv bin/protoc /usr/local/bin/
          sudo mv include/* /usr/local/include/
      - name: Get macOS dependencies
        if: runner.os == 'macOS'
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v3.15.3/protoc-3.15.3-osx-x86_64.zip
          unzip protoc-3.15.3-osx-x86_64.zip
          chmod +x bin/protoc
          sudo mv bin/protoc /usr/local/bin/
          sudo mv include/* /usr/local/include/
      - name: Get Windows dependencies
        if: runner.os == 'Windows'
        run: |
          wget https://github.com/protocolbuffers/protobuf/releases/download/v3.15.3/protoc-3.15.3-win64.zip
          unzip protoc-3.15.3-win64.zip
          chmod +x bin/protoc
          sudo mv bin/protoc /usr/local/bin/
          sudo mv include/* /usr/local/include/
      - name: Run
        run: |
          cd cmd/kratos/ && go install
          mkdir -p test_project
          cd test_project
          kratos new helloworld
          cd helloworld
          go mod download
          kratos proto add api/helloworld/helloworld.proto
          kratos proto client api/helloworld/helloworld.proto
          kratos proto server api/helloworld/helloworld.proto -t internal/service
          go generate ./...
          go mod tidy
          mkdir -p bin/ && go build -o ./bin/ ./...