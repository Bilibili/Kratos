syntax = "proto3";

package middleware;

option go_package = "github.com/go-kratos/kratos/v2/third_party/middleware;middleware";
option java_multiple_files = true;
option java_package = "third_party.middleware";

import "google/protobuf/descriptor.proto";

extend google.protobuf.MethodOptions {
  MiddleRule middlewares = 72295729;
}

message MiddleRule {
  repeated string middlewares = 1;
}